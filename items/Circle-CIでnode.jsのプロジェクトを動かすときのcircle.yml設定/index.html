<div class="code-frame" data-lang="yaml">
<div class="code-lang"><span class="bold">circle.yml</span></div>

</div>

<ul>
<li>nodeのバージョンのデフォルトが<code>0.10.33</code>とすごい古いのでバージョンを上げておく（ほんとこれなんとかしてほしい）</li>
<li>npmもあわせて2系になっているので、3系に上げる</li>
<li>timezoneは好みによるが、時間絡んだテストしてたりすると変な落ち方したりするのでやっといて損はないかも</li>
</ul>
