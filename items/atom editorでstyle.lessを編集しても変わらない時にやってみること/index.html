<p>割りと最近だとエディタ部分がShadow DOMなのでスタイルが効かないことがある模様</p>

<div class="code-frame" data-lang="less">
<div class="code-lang"><span class="bold">style.less</span></div>
<div class="highlight"><pre>::shadow{
  .line {
    .trailing-whitespace{
      background-color: #F92672;  
      color: white;
    }
  }
}
</pre></div>
</div>

<p>こんな具合で<code>::shadow</code>でくくってやると無事色がつく</p>
